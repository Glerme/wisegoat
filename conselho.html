<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Goat - Conselho</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./assets/img/bodezinho.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container-titulo-conselho">
      <h2>Wise</h2>
      <h1>Goat</h1>
    </div>

    <div class="container-btn-conselho">
      <button id="restart">Pedir outro conselho</button>
    </div>

    <div class="container-conselho">
      <div class="card">
        <div class="conselho">
          <p id="paragrafo"></p>
          <span class="autor">- Goat</span>
        </div>
        <div class="imagem">
          <img
            src="/assets/img/bodezinho.png"
            id="imagemBode"
            alt="Bode amigo"
            class="img-conselho"
          />
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
